<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Pizza Time</title>
</head>
<body>
  <div class="container">
    <div class="nav">
      <h2>Epicodus Pizza</h2>
      <h4>Come Grab a Byte!</h4>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="alert alert-danger error" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign"></span><span class="text"></span>
      </div>
      <div class="col-md-6">
        <div class="inner-col">

          <h4>Order Pizza</h4>

          <form id="new-pizza">
            <div class="form-group">
              <label class="control-label" for="pizza-size">Pizza Dimensions</label>
              <input type="text" id="pizza-size" class="form-control" placeholder="Diameter (inches)">
            </div>
              <label type="text" for="topping">Topping Options</label>
              <br>
              <div class="checkbox">
                <label><input type="checkbox" name="pizza-topping" value="Canadian Bacon">Canadian Bacon</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="pizza-topping" value="Sausage">Sausage</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="pizza-topping" value="Cheese">Cheese</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="pizza-topping" value="Pepperoni">Pepperoni</label>
              </div>
            <button type= "submit" class="btn btn-success">Place Order</button>
          </form>

        </div>
      </div>
      <div class="col-md-6 result">
        <div class="inner-col">
          <h4>Order Results</h4>

          <div id="pizza-result">
          </div>

        </div>
      </div>

    </div>
    <div class="row">

      <div class="col-md-12">
        <div class="inner-col">
          <h4>Order History</h4>

          <table class="table table-condensed table-bordered" id="order-info">
          <thead>
            <tr class="active">
              <th> Order Date </th>
              <th> Size </th>
              <th> Info </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        </div>
      </div>

    </div>
  </div>
</body>
</html>
